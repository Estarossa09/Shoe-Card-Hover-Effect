<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe Card Hover Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-box">
          <img
            src="http://pngimg.com/uploads/running_shoes/running_shoes_PNG5816.png"
            alt="Nike Running Shoe"
            style="width: 280px"
          />
        </div>
        <div class="content-box">
          <h2>Nike Shoes</h2>
          <div class="size">
            <h3>Size :</h3>
            <span>41</span>
            <span>42</span>
            <span>43</span>
            <span>44</span>
          </div>
          <div class="color">
            <h3>Color :</h3>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <a href="#"> Buy Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
